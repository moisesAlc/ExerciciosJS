<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar/Cadastrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container m-4 text-center">
        <div class="row">
            <label data-aba="entrar" class="ativa btn btn-outline-warning col text-warning mb-3 fs-1">Entrar</label>
            <label data-aba="cadastrar" class="btn btn-outline-warning col text-warning mb-3 fs-1">Cadastrar</label>
        </div>
        <div data-conteudo="entrar" class="row border p-3 border-5 border-warning">
            <form class="form-group">
                <label class="form-label col text-warning mt-3 fs-2">Login</label>
                <input type="text" class="col text-white my-3 fs-2 form-control bg-warning">
                <label class="form-label text-warning mt-3 fs-2">Senha</label>
                <input type="password" class="col text-white fs-2 my-3 form-control bg-warning">
            </form>
        </div>
        <div data-conteudo="cadastrar" class="row d-none border p-3 border-5 border-warning">
            <form class="form-group">
                <label class="form-label col text-warning mt-3 fs-2">Login</label>
                <input type="text" class="col text-white my-3 fs-2 form-control bg-warning">
                <label class="form-label text-warning mt-3 fs-2">Senha</label>
                <input type="password" class="col text-white fs-2 my-3 form-control bg-warning">
                <label class="form-label text-warning mt-3 fs-2">Repita sua Senha</label>
                <input type="password" class="col text-white fs-2 my-3 form-control bg-warning">
            </form>
        </div>
    </div>
    
</body>

</html>
